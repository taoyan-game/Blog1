<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>管理面板登录 | {{ loginsite.name }}</title>
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>管理员</b>登录</a>
  </div>

  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">登录以管理站点</p>
      <form action="/xxxx/admin/login/" method="post">
        <div class="input-group mb-3">
          <!-- <input type="text" class="form-control" placeholder="用户名"> -->
          {{ loginform.name(class="form-control",placeholder="用户名") }}
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fa fa-address-card-o"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="密码">
          {{ loginform.password(class="form-control",placeholder="密码") }}
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <!-- <input type="checkbox" id="remember"> -->
              {{ loginform.remberme }}
              <label for="remember">
                记住我
              </label>
            </div>
          </div>
          <div class="col-4">
            <!-- <button type="submit" class="btn btn-primary btn-block">登录</button> -->
            {{ loginform.submit(class="btn btn-primary btn-block") }}
          </div>
        </div>
      </form>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->
<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
</body>
</html>
