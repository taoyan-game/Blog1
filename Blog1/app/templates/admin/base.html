<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %} | {{ adminsite.sitename }}</title>
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- 在页面顶上左边的链接 -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="/{{ adminsite.secret_route }}/home/" class="nav-link">主页</a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="/{{ adminsite.secret_route }}/post-manager/" class="nav-link">内容</a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="/{{ adminsite.secret_route }}/tag-manager/" class="nav-link">标签</a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="/{{ adminsite.secret_route }}/category-manager/" class="nav-link">分类</a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="/{{ adminsite.secret_route }}/admin/" class="nav-link">管理员</a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="/{{ adminsite.secret_route }}/other/" class="nav-link">其他</a>
      </li>
    </ul>

    <!-- 在页面顶上右边的东西 -->
      <!-- Notifications Dropdown Menu -->
      <li class="nav-item">
        <a class="nav-link" data-widget="fullscreen" href="#" role="button">
          <i class="fas fa-expand-arrows-alt"></i>
        </a>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- 主要内容 -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Logo -->
    <a href="/{{ adminsite.secret_route }}/home/" class="brand-link">
      <img src="dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">AdminLTE 3</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block">{{ adminname }}</a>
        </div>
      </div>

      <!-- SidebarSearch Form -->
      <!-- <div class="form-inline">
        <div class="input-group" data-widget="sidebar-search">
          <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-sidebar">
              <i class="fas fa-search fa-fw"></i>
            </button>
          </div>
        </div>
      </div> -->

      <!-- 侧边栏 -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <li class="nav-item menu-open">
            <a href="/{{ adminsite.secret_route }}/home/" class="nav-link {% if adminsite.page_home %}active{% endif %}">
              <i class="nav-icon fa fa-home"></i>
              <p>
                主页
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/{{ adminsite.secret_route }}/post-manager/" class="nav-link {% if adminsite.page_post %}active{% endif %}">
              <i class="nav-icon fa fa-file-text-o"></i>
              <p>
                内容
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/{{ adminsite.secret_route }}/tag-manager/" class="nav-link {% if adminsite.page_tag %}active{% endif %}">
              <i class="nav-icon fa fa-tag"></i>
              <p>
                标签
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/{{ adminsite.secret_route }}/category-manager/" class="nav-link {% if adminsite.page_category %}active{% endif %}">
              <i class="nav-icon fa fa-archive"></i>
              <p>
                分类
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/{{ adminsite.secret_route }}/admin/" class="nav-link {% if adminsite.page_admin %}active{% endif %}">
              <i class="nav-icon fa fa-address-card-o"></i>
              <p>
                管理员
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/{{ adminsite.secret_route }}/other/" class="nav-link {% if adminsite.page_other %}active{% endif %}">
              <i class="nav-icon fa fa-ellipsis-h"></i>
              <p>
                其他
              </p>
            </a>
          </li>

        </ul>
      </nav>
    </div>
  </aside>

  <div class="content-wrapper">
  {{ block content }}
  {{ endblock }}
  </div>
  <!-- Control Sidebar -->
  <!-- Control sidebar content goes here -->
  <!-- <aside class="control-sidebar control-sidebar-dark">
    <div class="p-3">
      <h5>Title</h5>
      <p>Sidebar content</p>
    </div>
  </aside> -->
  <!-- /.control-sidebar -->

  <!-- Main Footer -->
  <footer class="main-footer">
    <!-- To the right -->
    <div class="float-right d-none d-sm-inline">
      Anything you want
    </div>
    <!-- Default to the left -->
    <strong>Copyright &copy; 2014-{{ adminsite.year }} <a href="https://adminlte.io">AdminLTE.io</a>.</strong> All rights reserved.
  </footer>
</div>

<!-- ./wrapper -->
<!-- REQUIRED SCRIPTS -->
<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
</body>
</html>
